      import { Grid } from "./index.js"
      const grid = new Grid()
      grid.createBox({
        name: "leftBottomAngle",
        left: 0,
        right: -4,
        top: -4,
        bottom: 0
      })
      grid.createBox({
        name: "rightBottomAngle",

        top: -4,
        bottom: 0
      })
      grid.createBox({
        name: "bottomPanel",

      })
      grid.createBox({
        name: "topPanel",
        left: 3,
        right: 3,

      const modal = grid.createBox({
        name: "modalPanel",
        left: 4,
        right: 4,
